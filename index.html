<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AI Face Recognition and Smile Detection</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script defer src="face-api.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="contain">
      <video id="video" autoplay></video>
    </div>
    <div class="container font-weight-bold mt-3">
      <i> Detection slow and lag? Change to Light Mode. </i>
    </div>
    <br />
    <div id="face_finding" class="container font-weight-bold">
      Face not Found
    </div>
    <div id="result_emotion" class="container font-weight-bold">
      ------
    </div>
    <div id="name" class="container font-weight-bold">
      ------
    </div>
    <div class="container font-weight-bold">
      <br />
      Prediction
      <br />
      Age
      <p id="result_age">------</p>
    </div>
    <div class="container font-weight-bold">
      Gender
      <p id="result_gender" class="text-capitalize">------</p>
    </div>
    <div class="container">
      <input type="button" value="Flip Camera" id="flip" />
      <input type="button" value="Light Mode" id="light" />
    </div>
  </body>
</html>
